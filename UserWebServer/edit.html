<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Đăng ký thành viên</h1>
            <form action="/edit" method="POST">
                <div class="form-group">
                    <label for="uname">Tên truy nhập:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" value="lebavui" disabled>
                </div>
                <div class="form-group">
                    <label for="fname">Họ tên:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter full name" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Mật khẩu mới:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <div class="form-group">
                    <label for="rpwd">Nhập lại mật khẩu:</label>
                    <input type="repassword" class="form-control" id="rpwd" placeholder="Re-enter password" name="rpswd" required>
                </div>
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </form>
        </div>
    </body>
</html>
